<html>
    <head>
        <title>SimpleCV</title>
        <script>
            function show(id,w,h)
            {
                id10 = id%10;
                var c=document.getElementById('id_canvas');
                c.width = w;
                c.height = h;
                con = c.getContext('2d');
                var url = 'http://' + document.domain + ':18109/display/' + id10 + '.png?ref=' + id;
                var img = new Image();
                img.onload = function() {
                    con.drawImage(img, 10, 10);
                    con.stroke();
                };
                img.src = url;
            }
        </script>
    </head>
    <body>
        <canvas id='id_canvas' class='canvas'></canvas>
    </body>
</html>
